sudo: false
language: python
python:
  - "2.7"

cache:
  directories:
    - $HOME/.cache/pip

addons:
    apt:
        packages:
            - libudev-dev
            - libusb-1.0-0-dev

before_install:
  - pip install -U setuptools pylint coverage pep8 pydocstyle "pip>=7.0" wheel

install:
  - pip install -e .

script:
  - pep8 trezor_agent
  - pylint --reports=no --rcfile .pylintrc trezor_agent
  - pydocstyle trezor_agent
  - coverage run --source trezor_agent/ -m py.test -v

after_success:
  - coverage report

